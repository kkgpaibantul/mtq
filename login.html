<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - MTQ Bantul 2025</title>
    <link rel="icon" type="image/png" href="https://i.imghippo.com/files/ZnpG6770LpA.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css"> 
    
    </head>
<body>
    <nav class="mtq-navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-logo">
                <img src="https://i.imghippo.com/files/ZnpG6770LpA.png" alt="Logo MTQ Bantul">
                MTQ Bantul 2025
            </a>
            <button class="navbar-mobile-toggle" id="mobile-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h1 class="login-title">Admin Panel</h1>
                <p class="login-subtitle">Masuk sebagai Pewara atau Juri</p>
            </div>

            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-triangle"></i>
                <span id="error-text">Username atau password salah</span>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" class="form-input" placeholder="Masukkan username" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-key"></i> Password
                    </label>
                    <input type="password" id="password" class="form-input" placeholder="Masukkan password" required>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Masuk ke Admin Panel
                </button>
            </form>

            <div class="login-footer">
                <p><i class="fas fa-info-circle"></i> Hanya untuk Pewara dan Juri MTQ Bantul 2025</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    
    </body>
</html>
